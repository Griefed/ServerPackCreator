createserverpack.gui.about.text=ServerPackCreator 是一个 Java 程序，可以从任何给定的 Forge 或 Fabric 模组包创建服务器包。\n根据您的喜好自定义配置，然后就可以开始了。每当您在更新您的模组包时，只需运行 ServerPackCreator， BAM！您就得到了新模组包版本的服务器包。\nServerPackCreator 是我在业余时间工作的一个激情项目。它也是我最初开始编程的主要原因。2021 年 2 月，我开始学习 Java 编程，当时我在为我的 Minecraft 模组包 Survive Create Prosper 4 更新，并且厌倦和无聊于每次想更新和测试时手动创建服务器包，或者只是为了新的模组包版本发布新的服务器包。这个想法“总有办法自动化这个，或者至少让它变得不那么繁琐……”是我进入 Java 编程世界的火花。\n我们就在这里。

