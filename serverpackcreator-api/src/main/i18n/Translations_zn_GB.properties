tip.1.content=<html>您可以通过按 CTRL + S 来快速保存当前选择的服务器包配置。</html>

tip.1.name=快速保存

tip.2.content=<html>您可以通过按 CTRL + T 打开新的服务器包配置选项卡。</html>

tip.2.name=打开新选项卡

tip.3.content=<html>识别出会导致服务器崩溃的模组，并且因此仅在客户端需要，但在服务器端不需要，即在您的服务器包中？请在 GitHub 上提交改进请求，注明模组名称和 CurseForge / Modrinth 的链接！</html>

tip.3.name=贡献客户端模组
tip.4.content=<html>您可以从压缩的模组包创建服务器包。确保所有模组包内容位于ZIP压缩包的根目录下，而不是包含在压缩包内的子文件夹中。将您的服务器包配置中的 <i>模组包目录</i> 设置指向您的ZIP压缩包，并根据您的模组包设置其他所有内容。不过，您仍需要告诉ServerPackCreator要包含哪些目录或文件、您的模组包使用的Minecraft版本、模组加载器和模组加载器版本！</html>

tip.4.name=压缩模组包

tip.5.content=<html>想要挤出服务器更多的性能吗？试试Aikars Flags！查看 <i>高级设置 -> 使用Aikars Flags</i>，这将把Aikars Flags添加到您的服务器包 <i>运行参数</i> 中。生成您的服务器包，并运行您的服务器，以查看是否改善了服务器的性能！</html>

tip.5.name=自定义JVM参数 / 运行参数

tip.6.content=<html>想要保持从同一模组包生成的不同版本的服务器包吗？看看 <i>服务器包后缀</i>，它将把指定的后缀添加到生成的服务器包中，让您在不丢失之前生成的情况下尝试不同的服务器包设置。后缀例如 <i>Aikars_Flags</i>、<i>With_Blueprints</i>、<i>With_BlueMap</i>，给您一个参考。</html>

tip.6.name=通过后缀识别

tip.7.content=<html>您可以通过将服务器图标复制到服务器图标目录中来快速选择服务器图标。在顶部菜单中，单击 <i>视图 -> 打开服务器图标目录</i>。任何添加到该目录中的PNG、JPG、JPEG和BMP图像将在您的服务器包配置 <i>服务器图标快速选择</i> 下拉菜单中可用。从该下拉菜单中选择一张图像，即可快速将其用作您的服务器图标！</html>

tip.7.name=服务器图标

tip.8.content=<html>您可以通过将服务器属性复制到服务器属性目录中来快速选择服务器属性。在顶部菜单中，单击 <i>视图 -> 打开服务器属性目录</i>。任何添加到该目录中的PROPERTIES文件将在您的服务器包配置 <i>服务器属性快速选择</i> 下拉菜单中可用。从该下拉菜单中选择一项，即可快速将其用作您的服务器属性文件！</html>

tip.8.name=已发货属性

tip.9.content=<html>您可以让ServerPackCreator扫描您的模组包目录，并尝试自动设置Minecraft版本、模组加载器和模组加载器版本，以及服务器中一些常用的目录。单击位于 <i>模组包目录</i> 设置右侧的放大镜按钮。</html>

tip.9.name=客户端检测

tip.10.content=<html>您可以让ServerPackCreator将文件或目录复制到您的服务器包中的自定义目的地。例如，您在模组包中配置了一个名为 <i>MyAwesomeStuff</i> 的文件夹，填写 <i>目的地</i> 为 <i>AwesomeStuff</i> 将会把上述的 <i>源</i> 复制到您指定的服务器包中的目的地。<br>指定明确 <i>目的地</i> 的包含项标记为 <i>D</i>。</html>

tip.10.name=高级包含

tip.11.content=<html>您可以通过提供 <i>包含过滤器</i> 从任何 <i>源</i> 规范中过滤文件和目录。任何与您提供的正则表达式匹配的文件或目录将被包含在您的服务器包中。要包含您指定的 <i>源</i> 中的所有内容，请保持 <i>包含过滤器</i> 为空。</html>

tip.11.name=高级包含过滤

tip.12.content=<html>您可以通过提供<i>排除过滤器</i>从任何<i>源</i>规范中过滤文件和目录。匹配您提供的正则表达式的任何文件或目录将会从您的服务器包中排除。如果您留空排除过滤器，则不会排除指定源中的任何文件或目录。</html>

tip.12.name=高级排除过滤

tip.13.content=<html>全局排除过滤器允许您在创建服务器包时从任何源全局排除文件和目录。要指定全局排除过滤器，请在您的<i>服务器文件</i>中添加新条目，留空<i>源</i>，但在<i>排除过滤器</i>中填写基于需要在创建服务器包时排除的文件或目录的正则表达式。全局排除过滤器将在您的服务器文件列表中标记为（E）。</html>

tip.13.name=全局过滤

tip.14.content=<html>如果ServerPackCreators的默认字体大小对您来说太小，或者主题不合您的口味，您可以在<i>设置 -> 界面</i>中更改这些设置，以更好地适应您的个人偏好。</html>

tip.14.name=尺寸问题

tip.15.content=<html>不确定某个仅客户端的模组是否包含在您的服务器包配置中的仅客户端模组列表中吗？点击上述列表并按CTRL+F进行搜索！尝试搜索“advan”以突出显示包含该文本的所有条目！您可以在ServerPackCreator的每个文本区域中执行这样的文本搜索。不过，文本字段中无法进行搜索，所以请记住这一点。</html>

tip.15.name=搜索中…

tip.16.content=<html>需要在文本区域中替换某些文本吗？例如，您有一些JVM标志/运行参数想要替换成其他内容？点击<i>高级设置 -> 运行参数</i>，然后按CTRL+R，输入您想要替换的文本和您希望替换成的文本，然后点击<i>确定</i>。您可以在ServerPackCreator的每个文本区域中执行这样的替换操作。不过，文本字段中无法进行替换，所以请记住这一点。</html>

tip.16.name=这改成那

tip.17.content=<html>不再需要当前选定的服务器包配置？按CTRL+W关闭它！</html>

tip.17.name=走吧，配置！

tip.18.content=<html>您可以通过按CTRL+SHIFT+S保存所有当前打开的服务器包配置，或者换句话说，保存您当前打开的所有标签中的服务器包配置！</html>

tip.18.name=得保存它们！

tip.19.content=<html>您可以通过按CTRL+L打开对话框以加载服务器包配置。</html>

tip.19.name=快速加载

tip.20.content=<html>您可以通过按CTRL+G开始为当前选定的配置标签生成服务器包。</html>

tip.20.name=快速生成

tip.21.content=<html>您的服务器崩溃，并出现消息“错误：无法找到或加载主类 @user_jvm_args.txt”？这很可能是因为您尝试使用不兼容的Java版本运行服务器。运行Minecraft版本1.12到1.17需要Java 8，运行Minecraft版本1.18及以上需要Java 17。</html>

tip.21.name=使用正确的版本！
tip.22.content=<html>您可以为每个版本从 Java 8 及以上设置可执行的 Java 路径或二进制文件。<br>例如，如果您有运行 Minecraft 1.12.2 和 1.19.2 的模组包，您需要 Java 8 和 Java 17。<br>添加版本 8 的条目，然后输入二进制/可执行文件的路径。<br>下次加载服务器包配置时，ServerPackCreator 会自动相应调整“SPC_JAVA_SPC”脚本占位符。<br>现在，当您生成服务器包时，解压后的包中的 variables.txt 将指向服务器包所需运行的 Java 安装的“JAVA”变量。<br>如果您让 ServerPackCreator 创建一个 ZIP 文件，里面的 variables.txt 仍将指向“java”。<br>好处是什么？您可以立即测试您的服务器包，使用所需的 Java 安装。如果一切正常，您可以分发您的服务器包！</html>

tip.22.name=更快测试的 Java 路径！

tip.23.content=<html>识别出仅客户端使用的模组并想要将其排除在您的服务器之外，还是遇到了客户端模组排除的误报，想要将模组加入白名单以防止被排除？选择文件名的部分，以便识别该模组，即使模组的版本发生变化也可以。右键点击并选择适合您需求的选项！<br>通常，只需选择模组文件名中包含模组名称的部分，而不包含任何版本信息。例如 <b>connectedglass-</b>，如旁边的截图所示。不选择版本的好处是确保将来版本的模组也被排除/加入白名单。</html>

tip.23.name=方便地排除或白名单模组

