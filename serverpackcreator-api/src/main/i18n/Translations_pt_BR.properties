firstrun.title=Primeira vez, não é?
firstrun.message=Primeira vez usando o ServerPackCreator? Gostaria de passar por um pequeno guia passo a passo para ajudá-lo a começar?
firstrun.modpack=<html>A configuração mais importante. Este é o diretório do seu modpack<br>do qual você deseja criar um pacote de servidor. Clique no botão de pasta<br>à direita<br>para abrir uma janela na qual você pode selecionar o diretório<br>do seu modpack.</html>
firstrun.inclusions=<html>As inclusões. Estas dizem ao ServerPackCreator quais arquivos e<br>pastas devem ser incluídos no seu pacote de servidor. Um bom<br>ponto de partida é incluir <i>config</i> e <i>mods</i>. Clique no botão de pasta<br>no canto superior direito para abrir uma janela que permitirá selecionar<br>as pastas que você deseja incluir.</html>
firstrun.minecraftversion=<html>A versão do Minecraft que seu modpack usa.<br>Clique no elemento para abrir uma lista de versões disponíveis<br>e selecione aquela que seu modpack utiliza.</html>
firstrun.java=<html>A versão do Java necessária para a versão do Minecraft selecionada.<br>Normalmente, é a versão 8 ou 17. Esta é a versão do Java que os usuários<br>do seu pacote de servidor precisam ter para executar o pacote do servidor.<br>Quando se trabalha com pacotes de servidor, um dos erros mais comuns dos usuários<br>é tentar executar o pacote de servidor com uma versão do Java incompatível.</html>
firstrun.modloader=<html>O modloader que seu modpack utiliza.<br>Clique no elemento para abrir uma lista de modloaders disponíveis<br>e selecione aquele que seu modpack utiliza.</html>
firstrun.modloader.version=<html>A versão do modloader que seu modpack utiliza.<br>Clique no elemento para abrir uma lista de versões disponíveis<br>para o modloader selecionado e selecione aquela que seu modpack utiliza.</html>
firstrun.finish.title=Pacotes de servidor felizes
firstrun.finish.message=Parabéns! Você configurou seu primeiro pacote de servidor. Se você estiver satisfeito com a configuração, pode clicar no botão "Gerar" na parte inferior esquerda. Além disso, fique à vontade para explorar o resto das possibilidades do ServerPackCreator. Feliz criação de servidor!\n\nSaudações,\nGriefed
tips.title=Dica do Dia!
tips.know=Você sabia...
tips.show=Mostrar dicas na inicialização
tips.next=Próximo >
tips.previous=< Anterior
tips.close=Fechar
tip.1.content=Você pode salvar a configuração do pacote de servidor atualmente selecionada pressionando CTRL + S.
tip.1.name=Salvar rapidamente
tip.2.content=Você pode abrir uma nova guia de configuração de pacote de servidor pressionando CTRL + T.
tip.2.name=Abrir uma nova guia
tip.3.content=Identificou um mod que causa falhas nos servidores e, portanto, só é necessário no lado do cliente, mas não no lado do servidor, ou seja, em seu pacote de servidor? Envie uma Solicitação de Aprimoramento no GitHub, com o nome do mod e o link para CurseForge / Modrinth!
tip.3.name=Contribuir com mods do lado do cliente
tip.4.content=Você pode criar pacotes de servidor a partir de modpacks compactados. Certifique-se de que todo o conteúdo do modpack está na raiz do arquivo ZIP e não agrupado em uma subpasta dentro do arquivo. Aponte a configuração do <i>Diretório do Modpack</i> da sua configuração de pacote de servidor para o seu arquivo ZIP e configure tudo de acordo com o seu modpack. No entanto, você ainda precisa informar ao ServerPackCreator quais diretórios ou arquivos incluir, qual versão do Minecraft, modloader e versão do modloader seu modpack usa!
tip.4.name=Modpacks compactados
tip.5.content=Quer extrair um pouco mais de desempenho do seu servidor? Experimente as Aikars Flags! Confira <i>Configurações Avançadas -> Usar Aikars Flags</i>, que adicionará essas Aikars Flags aos <i>Argumentos de Execução</i> de seus pacotes de servidor. Gere seu pacote de servidor e execute-o para ver se melhorou o desempenho do seu servidor!
tip.5.name=Flags JVM personalizadas / argumentos de execução
tip.6.content=Quer manter diferentes versões de um pacote de servidor, geradas a partir do mesmo modpack? Dê uma olhada na opção <i>Sufixo do Pacote de Servidor</i>, que adicionará esse sufixo ao pacote de servidor gerado, permitindo que você experimente configurações diferentes para seu pacote de servidor, sem perder as gerações anteriores. Sufixos como <i>Aikars_Flags</i>, <i>Com_Blueprints</i>, <i>Com_BlueMap</i> para lhe dar uma ideia.
tip.6.name=Identificar com sufixos
tip.7.content=Você pode adicionar ícones de servidor para seleção rápida copiando-os para o diretório de ícones de servidor. No menu superior, clique em <i>Visualizar -> Abrir diretório de ícones de servidor</i>. Qualquer imagem PNG, JPG, JPEG e BMP adicionada a esse diretório estará disponível no menu suspenso <i>Seleção Rápida de Ícone do Servidor</i> de suas configurações de pacote de servidor. Selecione uma imagem no menu suspenso para usá-la rapidamente como ícone do seu servidor!
tip.7.name=Ícone do servidor
tip.8.content=Você pode adicionar propriedades do servidor para seleção rápida copiando-as para o diretório de propriedades do servidor. No menu superior, clique em <i>Visualizar -> Abrir diretório de propriedades do servidor</i>. Qualquer arquivo PROPERTIES adicionado a esse diretório estará disponível no menu suspenso <i>Seleção Rápida de Propriedades do Servidor</i> de suas configurações de pacote de servidor. Selecione uma entrada no menu suspenso para usá-la rapidamente como arquivo de propriedades do seu servidor!
tip.8.name=Propriedades incluídas
tip.9.content=Você pode permitir que o ServerPackCreator verifique o diretório do seu modpack e tente definir automaticamente a versão do Minecraft, modloader e versão do modloader, bem como alguns diretórios comumente usados em servidores. Clique no botão de lupa à direita da sua configuração de <i>Diretório do Modpack</i>.
tip.9.name=Detectar no lado do cliente
tip.10.content=Você pode permitir que o ServerPackCreator copie um arquivo ou diretório para um destino personalizado em seu pacote de servidor. Digamos que você tenha uma pasta <i>MinhasCoisasIncríveis</i> em seu modpack configurada como a Origem, preenchendo <i>Destino</i> com, por exemplo, <i>CoisasIncríveis</i> copiará a Origem mencionada para o Destino especificado dentro do seu pacote de servidor. As inclusões que especificam um <i>Destino</i> explícito são marcadas com um <i>D</i>.
tip.10.name=Inclusão avançada
tip.11.content=Você pode filtrar arquivos e diretórios de qualquer especificação de <i>Origem</i> fornecendo um <i>Filtro de Inclusão</i>. Qualquer arquivo ou diretório que corresponda à expressão regular fornecida será incluído em seu pacote de servidor. Para incluir tudo da sua <i>Origem</i> especificada, deixe o <i>Filtro de Inclusão</i> vazio.
tip.11.name=Filtragem de inclusão avançada
tip.12.content=Você pode filtrar arquivos e diretórios de qualquer especificação de <i>Origem</i> fornecendo um <i>Filtro de Exclusão</i>. Qualquer arquivo ou diretório que corresponda à expressão regular fornecida será excluído do seu pacote de servidor. Se você deixar o <i>Filtro de Exclusão</i> vazio, nenhum arquivo ou diretório será excluído da <i>Origem</i> especificada.
tip.12.name=Filtragem de exclusão avançada
tip.13.content=Filtros de exclusão globais permitem que você exclua globalmente arquivos e diretórios de qualquer origem durante a criação do seu pacote de servidor. Para especificar um filtro de exclusão global, adicione uma nova entrada em seus <i>Arquivos de Servidor</i>, deixe <i>Origem</i> vazio, mas preencha <i>Filtro de Exclusão</i> com uma expressão regular com base na qual os arquivos ou diretórios devem ser excluídos durante a criação do seu pacote de servidor. Um filtro de exclusão global será marcado com (E) em sua lista de Arquivos de Servidor.
tip.13.name=Filtragem global
tip.14.content=Se o tamanho da fonte padrão do ServerPackCreator for pequeno demais para você, ou o tema não for do seu gosto, você pode alterar essas configurações em <i>Configurações -> Interface Gráfica</i> para se adequarem melhor às suas preferências pessoais.
tip.14.name=O tamanho importa
tip.15.content=Não tem certeza se um mod apenas para o lado do cliente está incluído na lista de mods apenas para o lado do cliente em sua configuração de pacote de servidor? Clique na lista mencionada e pressione CTRL + F e pesquise por ele! Tente pesquisar por "advan" para destacar todas as entradas que contenham esse texto! Você pode realizar pesquisas de texto assim em cada área de texto do ServerPackCreator. No entanto, não é possível pesquisar em campos de texto, portanto, tenha isso em mente.
tip.15.name=Pesquisando...
tip.16.content=Precisa substituir algum texto em uma área de texto? Digamos, por exemplo, que você tenha algumas flags JVM / argumentos de execução que deseja substituir por outra coisa? Clique em <i>Configurações Avançadas -> Argumentos de Execução</i> e pressione CTRL + R, em seguida, digite o texto que deseja substituir, bem como o texto pelo qual deseja substituí-lo e pressione <i>OK</i>. Você pode realizar ações de substituição assim em cada área de texto do ServerPackCreator. No entanto, não é possível realizar substituições em campos de texto, portanto, tenha isso em mente.
tip.16.name=De um para outro
tip.17.content=Não precisa mais da configuração de pacote de servidor atualmente selecionada? Feche-a pressionando CTRL + W!
tip.17.name=Desapareça, configuração!
tip.18.content=Você pode salvar todas as configurações de pacotes de servidor atualmente abertas, ou seja, todas as guias atualmente abertas com suas configurações de pacotes de servidor, pressionando CTRL + SHIFT + S!
tip.18.name=Tem que salvar todas elas!
tip.19.content=Você pode abrir a caixa de diálogo para carregar uma configuração de pacote de servidor pressionando CTRL + L.
tip.19.name=Carregamento rápido
tip.20.content=Você pode iniciar a geração de um pacote de servidor para a guia de configuração atualmente selecionada pressionando CTRL + G.
tip.20.name=Geração rápida
tip.21.content=Seu servidor está travando, com uma mensagem como "Erro: não foi possível encontrar ou carregar a classe principal @user_jvm_args.txt"? Isso provavelmente ocorre porque você está tentando executar o servidor com uma versão incompatível do Java. O Java 8 é necessário para executar as versões do Minecraft de 1.12 a 1.17. O Java 17 é necessário para executar a versão do Minecraft 1.18 e superior.
tip.21.name=Use a versão correta!
tip.22.content=Você pode definir um caminho para um executável ou binário do Java para cada versão do Java a partir do 8.<br>Por exemplo, se você tiver modpacks que executam o Minecraft 1.12.2 e 1.19.2, você precisará do Java 8 e do Java 17.<br>Adicione uma entrada para a versão 8 e, em seguida, insira o caminho para o binário/executável.<br>Da próxima vez que você carregar uma configuração de servidor, o ServerPackCreator ajustará automaticamente o espaço reservado do script "SPC_JAVA_SPC" de acordo.<br>Agora, quando você gera um pacote de servidor, o descompactado terá a variável "JAVA" dentro de variables.txt apontando para a instalação do Java que o pacote de servidor requer para ser executado.<br>O variables.txt dentro do arquivo ZIP, se você permitir que o ServerPackCreator crie um, ainda apontará para "java".<br>A vantagem? Você pode testar imediatamente seu pacote de servidor usando a instalação do Java que ele requer. Se tudo funcionar, você pode distribuir seu pacote de servidor!
tip.22.name=Caminhos do Java para testes rápidos!
