# OTHER
configuration.writeconfigtofile.modpackdir=# Path to your modpack. Can be either relative or absolute.\n# Example: \"./Some Modpack\" or \"C:/Minecraft/Some Modpack\"\n# Can also be a combination of CurseForge projectID and fileID. Example for Survive Create Prosper 4 4.6.8: \"430517,3266321\"
configuration.writeconfigtofile.clientmods=# List of client-only mods to delete from serverpack.\n# No need to include version specifics. Must be the filenames of the mods, not their project names on CurseForge!\n# Example: [AmbientSounds,ClientTweaks,PackMenu,BetterAdvancement,jeiintegration]
configuration.writeconfigtofile.copydirs=# Name of directories or files to include in serverpack.\n# When specifying \"saves/world_name\", \"world_name\" will be copied to the base directory of the serverpack\n# for immediate use with the server. Automatically set when projectID,fileID for modpackDir has been specified.\n# Example: [config,mods,scripts]
configuration.writeconfigtofile.custom.icon=# Path to a custom server-icon.png-file to include in the server pack.
configuration.writeconfigtofile.custom.properties=# Path to a custom server.properties-file to include in the server pack.
configuration.writeconfigtofile.includeserverinstallation=# Whether to install a Forge/Fabric server for the serverpack. Must be true or false.\n# Default value is true.
configuration.writeconfigtofile.javapath=# Path to the Java executable. On Linux systems it would be something like \"/usr/bin/java\".\n# Only needed if includeServerInstallation is true.
configuration.writeconfigtofile.minecraftversion=# Which Minecraft version to use. Example: \"1.16.5\".\n# Automatically set when projectID,fileID for modpackDir has been specified.\n# Only needed if includeServerInstallation is true.
configuration.writeconfigtofile.modloader=# Which modloader to install. Must be either \"Forge\" or \"Fabric\".\n# Automatically set when projectID,fileID for modpackDir has been specified.\n# Only needed if includeServerInstallation is true.
configuration.writeconfigtofile.modloaderversion=# The version of the modloader you want to install. Example for Fabric=\"0.7.3\", example for Forge=\"36.0.15\".\n# Automatically set when projectID,fileID for modpackDir has been specified.\n# Only needed if includeServerInstallation is true.
configuration.writeconfigtofile.includeservericon=# Include a server-icon.png in your serverpack. Must be true or false.\n# Customize server-icon.png in ./server_files.\n# Dimensions must be 64x64!\n# Default value is true.
configuration.writeconfigtofile.includeserverproperties=# Include a server.properties in your serverpack. Must be true or false.\n# Customize server.properties in ./server_files.\n# If no server.properties is provided but is set to true, a default one will be provided.\n# Default value is true.
configuration.writeconfigtofile.includezipcreation=# Create zip-archive of serverpack. Must be true or false.\n# Default value is true.
configuration.writeconfigtofile.javaargs=# Java arguments to set in the start-scripts for the generated server pack. Default value is \"empty\".\n# Leave as \"empty\" to not have Java arguments in your start-scripts.
configuration.writeconfigtofile.serverpacksuffix=# Suffix to append to the server pack to be generated. Can be left blank/empty.

