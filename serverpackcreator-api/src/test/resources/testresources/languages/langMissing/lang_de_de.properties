createserverpack.gui.createserverpack.help.title=ServerPackCreator Help
createserverpack.gui.createserverpack.help.modpackdir=The directory containing your modpack. This directory contains all files of your modpack like the mods\ndirectory, or your worlds or any and all configuration files regarding your modpack.
createserverpack.gui.createserverpack.help.clientsidemods=Mods which are NOT supposed to be in your server pack. Usually mods which only add visual content to the\ngame, ambient sounds or shaders or some such. Every entry must be separated by a \",\" and NOT contain\nspecial characters such as [ ] ( ) \\ / ;
createserverpack.gui.createserverpack.help.directories=These are the directories, files or explicit source/file;destination/file-combinations which are to be included\nin the generated server pack. The simplest example is the \"mods\"-folder, as without it, the server would\nhave no mods. As with Clientside mods,every entry must be separated by a \",\" and NOT contain special\ncharacters such as [ ] ( ) \\ / ; The exception being files, as the source and destination must be\nseparated by a \";\". In order to exclude a file or directory from the server pack to be generated\nprefix the entry with an !. All directories and files must in the modpack directory, therefore\nrelative paths must be used.
createserverpack.gui.createserverpack.help.pathtojava=This is the path to your java binary (Linux) or java.exe (Windows), including the file. Setting this path\nis required if you plan on having ServerPackCreator install the server for your chosen modloader. Pressing\nthe button next to the textfield will try to locate the directory of your Java installation, to make it\neasier to select the needed file. Should you leave this textfield empty, ServerPackCreator will try to\ndetermine the path during the generation of a server pack.
createserverpack.gui.createserverpack.help.minecraftversion=This is the Minecraft version your modpack uses and which the server pack will use as well. This field is\nrequired if you plan on having ServerPackCreator install the modloader-server in the generated server pack.
createserverpack.gui.createserverpack.help.modloader=The modloader your modpack uses and which the server pack will use as well. This field is required if you\nplan on having ServerPackCreator install the modloader-server in the generated server pack. Must be either\nForge or Fabric. Other modloaders are not supported.
createserverpack.gui.createserverpack.help.modloaderversion=The modloader version your modpack uses and which the server pack will use as well. This field is required\nif you plan on having ServerPackCreator install the modloader-server in the generated server pack.
createserverpack.gui.createserverpack.help.installserver=Whether ServerPackCreator should install the server for the specified modloader, modloader version and\nMinecraft version. Checking this box enables the installation and requires said textfields to be filled out correctly.
createserverpack.gui.createserverpack.help.copypropertires= Whether ServerPackCreator should copy the server.properties file from the \"./server_files/\"-directory to\nthe server pack. Checking this box will tell ServerPackCreator to copy said file to the generated server pack.\nMake sure to customize the file in the aforementioned directory if you plan on using this feature.
createserverpack.gui.createserverpack.help.copyicon=Whether ServerPackCreator should copy the server-icon.png from the \"./server_files/\"-directory to the\nserver pack. Checking this box will tell ServerPackCreator to copy said file to the generated server pack.\nMake sure to customize the file in the aforementioned directory if you plan on using this feature.
createserverpack.gui.createserverpack.help.createzip=Whether ServerPackCreator should create a ZIP-archive of the generated server pack. Checking this box will\ntell ServerPackCreator to create said ZIP-archive which will be placed in the root of your modpack directory.
createserverpack.gui.createserverpack.help.javaargs=This setting allows you to set customized JVM flag/JavaArgs for the start-scripts which can be generated by\nServerPackCreator, if you've enabled the corresponding setting. You can either specify your own\nJVM flags/Java Args, use Aikars popular ones, or set them empty.
